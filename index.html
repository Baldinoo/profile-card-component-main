<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <main>
    <div class="card">
      <div class="img-top">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="img-victor">
        <img src="/images/image-victor.jpg" alt="image-victor">
      </div>
      <div class="text">
        <div class="mid">
          <p class="nome">Victor Crest <span class="idade">26 </span></p>
          <p class="lugar">London</p>
        </div>
        <hr>
        <div class="footer-card">
          <div class="follow">
            <p>  80K <span>Followers</span></p>
          </div>
          <div class="likes">
            <p>  803K <span>Likes</span></p>
          </div>
          <div class="photos">
            <p>1.4K <span>Photos</span></p>
          </div>
          

        </div>

      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juan Rocha</a>.
  </div>
</body>
</html>
